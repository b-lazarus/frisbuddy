<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrisBuddy</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f4f4f9, #e0e0eb);
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Sticky Header with Slim Design */
        header {
            position: sticky;
            top: 0;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            padding: 0;
            height: auto;
        }

        .logo {
            height: 70px; /* Logo height only */
            width: auto;
            display: block;
            margin: 0 auto;
        }

        h1 {
            font-size: 3em;
            color: #2D3E50;
            margin-top: 40px;
        }
        h2 {
            font-size: 1.5em;
            color: #555;
            margin-bottom: 40px;
        }

        .instagram-link, .cta-button {
            display: inline-block;
            margin: 15px;
            padding: 10px 20px;
            font-size: 18px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .instagram-link {
            background-color: #E1306C;
        }

        .instagram-link:hover, .cta-button:hover {
            background-color: #0056b3;
        }

        iframe {
            width: 100%;
            max-width: 900px;
            height: 500px;
            border: none;
            margin: 40px 0;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 40px auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .contact-info {
            font-size: 20px;
            color: #2D3E50;
            margin: 60px 0;
            line-height: 1.6;
        }

        .contact-info a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-info a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

<!-- Sticky Header -->
<header>
    <img src="logo.png" alt="FrisBuddy Logo" class="logo">
</header>

<div class="container">

    <h1>The Ultimate Frisbee Training Partner</h1>
    <h2>Simulates real throws and increases your solo practice efficiency</h2>

    <!-- Instagram Link -->
    <a href="https://www.instagram.com/frisbuddy" target="_blank" rel="noopener noreferrer" class="instagram-link">
        Follow us on Instagram
    </a>

    <!-- YouTube Video -->
    <iframe 
        src="https://www.youtube.com/embed/Ok86_Hlvtng" 
        allowfullscreen
        title="FrisBuddy Promo">
    </iframe>

    <!-- Capstone Poster -->
    <img src="Capstone Poster.jpg" alt="FrisBuddy Capstone Poster">

    <!-- Contact Information -->
    <div class="contact-info">
        Contact us at <a href="https://www.instagram.com/frisbuddy" target="_blank">Frisbuddy on Instagram</a>,  
        or at <a href="mailto:blazarus@uwaterloo.ca">blazarus@uwaterloo.ca</a>
    </div>

</div>

</body>
</html>
