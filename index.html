<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrisBuddy</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f9;
            color: #333;
        }
        .logo {
            width: 200px; /* Adjusted size */
            height: auto;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5em;
            color: #2D3E50;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            color: #777;
            margin-bottom: 20px;
        }
        .instagram-link {
            display: inline-block;
            margin-top: 20px;
            font-size: 18px;
            text-decoration: none;
            color: #E1306C;
            font-weight: bold;
        }
        .cta-button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 18px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #0056b3;
        }
        .testimonial {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
        }
        .testimonial img {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            margin: 0 20px;
        }
        .testimonial p {
            font-size: 1.2em;
            font-style: italic;
            color: #555;
            flex: 1;
        }
        .link-container {
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <img src="logo.png" alt="FrisBuddy Logo" class="logo">
    <h1>Welcome to FrisBuddy!</h1>
    <p>Coming soon...</p>

    <a href="https://www.instagram.com/frisbuddy" target="_blank" class="instagram-link">
        Follow us on Instagram
    </a>

    <br>
    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" class="cta-button">
        Invest here
    </a>

    <!-- Link to the provided URL -->
    <div class="link-container">
        <a href="https://uwaterloo.ca/capstone-design/2025-mechanical-engineering-capstone-designs#1" target="_blank" class="cta-button">
            Check out the Capstone Designs
        </a>
    </div>

    <div class="testimonial">
        <img src="customer.png" alt="Customer Testimonial">
        <p>"FrisBuddy is amazing! I can't wait for it to launch!"</p>
        <img src="customer.png" alt="Customer Testimonial">
    </div>

</body>
</html>
