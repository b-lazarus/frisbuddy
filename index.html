<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrisBuddy</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f4f4f9, #e0e0eb);
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px 0;
        }
        .logo {
            width: 300px;
            max-width: 100%;
            height: auto;
        }
        h1 {
            font-size: 3em;
            color: #2D3E50;
            margin-top: 40px;
        }
        h2 {
            font-size: 1.5em;
            color: #555;
            margin-bottom: 40px;
        }
        .instagram-link, .cta-button {
            display: inline-block;
            margin: 15px;
            padding: 10px 20px;
            font-size: 18px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .instagram-link {
            background-color: #E1306C;
        }
        .instagram-link:hover, .cta-button:hover {
            background-color: #0056b3;
        }
        iframe {
            width: 100%;
            max-width: 900px;
            height: 500px;
            border: none;
            margin: 40px 0;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 40px auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
        }
        form input, form textarea {
            width: 100%;
            max-width: 600px;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form button {
            padding: 10px 25px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<!-- Header with Larger Logo -->
<header>
    <img src="logo.png" alt="FrisBuddy Logo" class="logo">
</header>

<div class="container">

    <h1>The Ultimate Frisbee Training Partner</h1>
    <h2>Simulates real throws and increases your solo practice efficiency</h2>

    <a href="https://www.instagram.com/frisbuddy" target="_blank" rel="noopener noreferrer" class="instagram-link">
        Follow us on Instagram
    </a>

    <!-- YouTube Video -->
    <iframe 
        src="https://www.youtube.com/embed/Ok86_Hlvtng" 
        allowfullscreen
        title="FrisBuddy Promo">
    </iframe>

    <!-- Capstone Poster -->
    <img src="Capstone Poster.jpg" alt="FrisBuddy Capstone Poster">

    <!-- Contact Form -->
    <form action="mailto:benjamin.lazarus11@gmail.com" method="POST" enctype="text/plain">
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
    </form>

</div>

</body>
</html>
